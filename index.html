<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">cpu</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Welcome</p>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        </div>
        <div class="choice" id="Paper">
            <img src="https://img.icons8.com/color/96/000000/hand.png"/>
        </div>
        <div class="choice" id="Scissors">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png"/>
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <script src="app.js"></script>
</body>
</html>
